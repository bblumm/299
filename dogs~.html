<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Градиентный фон</title>
    <style>
        @font-face {
            font-family: 'Cannonade';
            src: url('Cannonade.ttf') format('truetype');
        }
        body {
            margin: 0;
            height: 100vh;
            background: 
                linear-gradient(to bottom, rgba(4, 107, 226, 0.8), rgba(30, 137, 214, 0.8)), /* Градиент */
                url('zz2.png') no-repeat center center fixed; /* Фоновое изображение */
            background-size: cover; /* Заполнение фона изображением */
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование по горизонтали */
            justify-content: center; /* Центрирование по вертикали */
            color: white;
            font-family: 'Rocks', Arial, sans-serif;
        }
        h1 {
            margin: 0; /* Убираем отступы */
            text-align: center; /* Центрирование текста */
        }
        img {
            display: block; /* Сделать изображение блочным элементом */
            margin: 20px auto; /* Центрирование изображения */
            max-width: 100%;
            height: auto;
            cursor: pointer; /* Курсор при наведении */
        }
        button {
            margin-top: 20px; /* Отступ сверху для кнопки */
            padding: 15px 30px; /* Отступы внутри кнопки */
            font-size: 16px; /* Размер шрифта */
            color: white; /* Цвет текста */
            background-color: rgb(4, 107, 226); /* Цвет фона кнопки */
            border: none; /* Убираем рамку */
            border-radius: 10px; /* Более закругленные углы */
            cursor: pointer; /* Курсор при наведении */
            font-family: 'Cannonade', Arial, sans-serif; /* Шрифт для кнопки */
        }
        button:hover {
            background-color: rgb(30, 137, 214); /* Цвет при наведении */
        }
    </style>
</head>
<body>
    <h1>Hi, this is a demo version of our HFT-Stickers</h1>
    <img src="dogsstick.png" alt="Dogs Stick" id="dogImage">
    <button id="stickerButton">GO RANDOM STICKERS</button>

    <script>
        const dogImage = document.getElementById('dogImage');
        const stickerButton = document.getElementById('stickerButton');

        stickerButton.addEventListener('click', () => {
            dogImage.src = 'LAAAA.gif'; // Меняем источник изображения на LAAAA.gif
            stickerButton.style.display = 'none'; // Скрываем кнопку

            // Создаем новую кнопку
            const newButton = document.createElement('button');
            newButton.textContent = 'GENERATION DROP'; // Текст новой кнопки
            document.body.appendChild(newButton); // Добавляем новую кнопку в тело документа

            // Убираем новую кнопку через 4999 
            setTimeout(() => {
                newButton.remove(); // Удаляем новую кнопку
            }, 4999);

            // Меняем кнопку на "CLAIM STICKERS NFT" через 5 секунд
            setTimeout(() => {
                stickerButton.style.display = 'block'; // Показываем кнопку
                stickerButton.textContent = 'CLAIM STICKERS NFT'; // Меняем текст кнопки
            }, 5000);

            // Меняем изображение на LLA3.gif через 8 секунд
            setTimeout(() => {
                dogImage.src = 'LLA3.gif'; // Меняем источник изображения на LLA3.gif
            }, 9000);
        });
    </script>
</body>
</html>
