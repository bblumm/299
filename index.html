<!DOCTYPE html>
<html>
<head>
  <title>Котики</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background-color: #0c7adb;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header .logo img {
      width: 30px;
      height: 30px;
    }

    .header .button {
      background-color: #fff;
      color: #ff9900;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .content {
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cat-logo {
      display: block;
      margin: 20px auto;
      width: 150px;
      height: auto;
    }

    .cats-count {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      align-items: center; /* Выравнивание по вертикали */
    }

    .stat {
      text-align: center;
    }
    
.task-container .task .task-title,

.task-container .task .task-count {

  color: black;

}

    .stat .value {
      font-size: 20px;
      font-weight: bold;
    }

    .stat-icon {
      width: 20px; /* Размер изображения */
      height: auto;
      margin-right: 5px;
    }

    .tasks {
      /* background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
      width: 100%;
    }

   
    .task-container {
      display: flex;
      flex-direction: column; /* Делаем задания вертикальными */
      justify-content: flex-start; /* Выравнивание по левому краю */
      width: 80%; /* Ширина блока заданий */
      padding: 0 20px;
      margin: 0 auto; /* Выравнивание по центру */
      
    }

    .task {
      margin: 10px 0; /* Отступ сверху и снизу */
      width: 90%; /* Ширина задач для горизонтального расположения */
      min-width: 150px; /* Минимальная ширина для маленьких экранов */
      border: none; /* Убираем рамку */
      border-radius: 10px;
      padding: 15px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      position: relative; /* Добавляем относительное позиционирование для .task */
      background: linear-gradient(to right, #ffffff, #ffffff); /* Градиент */
      font-family: 'MADE Waffle Soft', sans-serif; /* MADE Waffle Soft шрифт */
    }

    .task-title, .task-count {
      color: white;
    }

    .task-count {
      margin-top: 5px; /* Отступ сверху для +150 CATS */
    }

    .control-button a {
      text-decoration: none;
      color: inherit;
    }


    .show-more {
      text-align: center;
      margin-top: 20px;
    }

    .show-more a {
      color: #ff9900;
      font-weight: bold;
      text-decoration: none;
    }

    /* Media Queries */
    @media only screen and (max-width: 768px) { /* Стиль для планшетов */
      .task-container {
        flex-direction: column; /* Задания в столбик */
        width: 100%; /* Задания занимают всю ширину */
      }

      .task {
        width: 100%; /* Задания занимают всю ширину */
      }

      .stats {
        flex-direction: column; /* Статистика в столбик */
      }

      .stat {
        margin-bottom: 10px; /* Отступ между элементами статистики */
      }
    }

    @media only screen and (max-width: 480px) { /* Стиль для смартфонов */
      .header .button {
        font-size: 12px; /* Уменьшение шрифта */
      }

      .cats-count {
        font-size: 24px; /* Уменьшение шрифта */
      }

      .task {
        padding: 10px; /* Уменьшение отступов */
      }

      .stat .value {
        font-size: 16px; /* Уменьшение шрифта */
      }

      .stat-icon {
        width: 15px; /* Уменьшение размера изображения */
      }
    }
  </style>
</head>
