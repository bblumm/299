<!DOCTYPE html>
<html>
<head>
  <title>Пример кода HTML</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 200px;
      height: auto;
    }

    .cats {
      font-size: 36px;
      margin-top: 20px;
    }

    .tasks {
      margin-top: 40px;
      width: 300px; /* Ширина блока задач */
    }

    .task-item {
      /* Используем флексбокс для горизонтальной компоновки */
      display: flex;
      justify-content: space-between; /* Распределение элементов по краям */
      align-items: center; /* Выравнивание элементов по вертикали */
      padding: 15px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .task-item .details {
      /* Используем грид для вертикальной компоновки */
      display: grid;
      grid-template-rows: 1fr auto; /* Задаем две строки */
      gap: 5px; /* Промежуток между элементами грида */
    }

    .task-item .details h4 {
      margin: 0; /* Убираем отступы сверху и снизу заголовка */
    }

    .task-item .details span {
      font-size: 14px;
      color: #666;
      /* Для выравнивания текста по правому краю */
      text-align: right; 
    }

    .task-item .buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      /* Стиль кнопок */
      background-color: #4CAF50; /* Зеленый фон */
      color: white; /* Белый текст */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="PANGALOGO.PNG" alt="Логотип" class="logo">
    <div class="cats">0 CATS</div>

    <div class="tasks">
      <h3>Tasks</h3>
      <div class="task-item">
        <div class="details">
          <h4>Check your Telegram Rating</h4>
          <span class="text-sm font-medium">+150 CATS</span>
        </div>
        <div class="buttons">
          <button>Open</button>
        </div>
      </div>
      <div class="task-item">
        <div class="details">
          <h4>Join Rating Community</h4>
          <span class="text-sm font-medium">+150 CATS</span>
        </div>
        <div class="buttons">
          <button>Check</button>
          <button>Join</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>


